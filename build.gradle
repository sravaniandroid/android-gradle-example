buildscript {
    repositories {
        mavenCentral()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.3'
    }
}

apply plugin: 'android'

android {
    buildToolsVersion "28.0.1"
    compileSdkVersion 28
}

repositories {
    mavenCentral()
    google()
}

dependencies {
    compile("joda-time:joda-time:2.2")
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.8'
}
